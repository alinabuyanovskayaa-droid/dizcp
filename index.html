<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logo Preview</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f5f7fa;
    margin: 0;
  }
  .logo-wrapper {
    padding: 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  svg {
    width: 220px;
    height: 220px;
  }
</style>
</head>
<body>
  <div class="logo-wrapper">
    <!-- Circular Modern Travel Logo -->
    <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Outer gradient circle -->
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#3A7D44" />
          <stop offset="100%" stop-color="#6B8F82" />
        </linearGradient>
      </defs>

      <circle cx="150" cy="150" r="140" fill="url(#grad1)" />

      <!-- Decorative dots around circle -->
      <circle cx="150" cy="20" r="6" fill="#F8F9FA" opacity="0.8" />
      <circle cx="270" cy="150" r="6" fill="#F8F9FA" opacity="0.8" />
      <circle cx="150" cy="280" r="6" fill="#F8F9FA" opacity="0.8" />
      <circle cx="30" cy="150" r="6" fill="#F8F9FA" opacity="0.8" />

      <!-- Airplane Icon (simple) -->
      <path d="M150 80 L165 140 L220 150 L165 160 L150 220 L135 160 L80 150 L135 140 Z" fill="#F8F9FA" opacity="0.9" />

      <!-- Brand Name -->
      <text x="150" y="255" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="32" fill="#F8F9FA" font-weight="600" letter-spacing="2">
        ExploreGo
      </text>
    </svg>
  </div>
</body>
</html>
